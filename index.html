<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Sidebar</title>
</head>
<body>
    <nav class="sidebar">
        <div class="content">
            <div class="search">
                <div class="search-left">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                    <h6 class="search-text">Tòa nhà IOTLink</h6>
                </div>
                <div class="search-right">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <i class="fa fa-times" aria-hidden="true"></i>
                </div>
            </div>
            
            <div class="data">
                <img src="https://cdn.britannica.com/32/93932-050-B213E0FB/ocean-water-beach-The-Bahamas-Grand-Bahama.jpg" alt="image">
                <div class="tittle">
                    <div class="title-content">
                        <h3>Tòa nhà IOTLink</h3>
                        <p>Địa điểm</p>
                    </div>
                </div>
                <div class="features">
                    <div class="features-content">
                        <div class="feature-content-item">
                            <i class="fa fa-hand-o-right" aria-hidden="true"></i>
                            <p>Chỉ đường</p>
                        </div>
                        <div class="feature-content-item">
                            <i class="fa fa-share-alt" aria-hidden="true"></i>
                            <p>Chia sẻ</p>
                        </div>
                    </div>
                </div>
                <!-- <div class="info"></div> -->
                <!-- <button></button> -->
                <div class="location">
                    <div class="location-content">
                        <div class="location-item">
                            <i class="fa fa-map-marker" aria-hidden="true"></i>
                        </div>
                        <h6 class="location-item">Xuân Diệu, Hải Châu, TP Đà Nẵng</h6>
                        <div class="location-item">
                            <i class="fa fa-clock-o" aria-hidden="true"></i>
                        </div>
                        <h6 class="location-item">Ngày bắt đầu: 2/9/1945</h6>
                        <div class="location-item">
                            <i class="fa fa-clock-o" aria-hidden="true"></i>
                        </div>
                        <h6 class="location-item">Ngày kết thúc: 2/9/2022</h6>
                    </div>
                    <div class="edit">
                        <button class="btn-edit">
                            <span><i class="fa fa-pencil" aria-hidden="true"></i></span>
                            Đề xuất chỉnh sửa
                        </button>
                    </div>
                </div>

                <!-- <div class="edit">
                    <button class="btn-edit">
                        <span><i class="fa fa-pencil" aria-hidden="true"></i></span>
                        Đề xuất chỉnh sửa
                    </button>
                </div> -->

                <div class="location-relative">
                    <div class="location-relative-content">
                        <div class="location-relative-item">
                            <img class="location-img" src="https://www.worldatlas.com/upload/bf/f8/02/sea-of-japan-east-sea-legocamera.jpg" alt="location-1">
                            <div>
                                <h5>IOTLink building</h5>
                                <small>Đường 29/3, phường Hòa Xuân, quận Cẩm Lệ, TP Đà Nẵng</small>
                            </div>
                        </div>
                        <div class="location-relative-item">
                            <img class="location-img" src="https://cdn.britannica.com/32/93932-050-B213E0FB/ocean-water-beach-The-Bahamas-Grand-Bahama.jpg" alt="location-2">
                            <div>
                                <h5>IOTLink building</h5>
                                <small>Đường 29/3, phường Hòa Xuân, quận Cẩm Lệ, TP Đà Nẵng</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <button class="sidebar-toggle">
        <i class="fa fa-bars" aria-hidden="true"></i>
    </button>
</body>
</html>
